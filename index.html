<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="calculator.css" />
    </head>

    <body>
        <div class="calculator">
            <div class="calculator-display">0</div>
            <div class="calculator-buttons">
                <button class="calculator-button" data-type="operator" data-val="+">+</button>
                <button class="calculator-button" data-type="operator" data-val="-">-</button>
                <button class="calculator-button" data-type="operator" data-val="×">×</button>
                <button class="calculator-button" data-type="operator" data-val="÷">÷</button>
                
                <button class="calculator-button" data-type="number" data-val="1">1</button>
                <button class="calculator-button" data-type="number" data-val="2">2</button>
                <button class="calculator-button" data-type="number" data-val="3">3</button>
                
                <button class="calculator-button" data-type="number" data-val="4">4</button>
                <button class="calculator-button" data-type="number" data-val="5">5</button>
                <button class="calculator-button" data-type="number" data-val="6">6</button>
                
                <button class="calculator-button" data-type="number" data-val="7">7</button>
                <button class="calculator-button" data-type="number" data-val="8">8</button>
                <button class="calculator-button" data-type="number" data-val="9">9</button>
                
                <button class="calculator-button" data-type="number" data-val="0">0</button>
                <button class="calculator-button" data-type="decimal" data-val=".">.</button>
                <button class="calculator-button" data-type="clear" data-val="clear">C</button>
                
                <button class="calculator-button" data-type="equals" data-val="equals">=</button>
            </div>
        </div>

        <script src="calculator.js" ></script>
    </body>
</html>
